appLaunches:
  title: App Launches (count)
  unit: COUNT
  query:
    select: count(*)  
    from: RokuSystem
    where: actionName = 'APP_STARTED'
    eventId: entity.guid

httpErrors:
  title: Http Errors (count)
  unit: COUNT
  query:
    select: filter(count(*), WHERE actionName = 'HTTP_ERROR')
    from: RokuSystem
    eventId: entity.guid
